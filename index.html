<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/figures.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <audio id="background-music" autoplay">
      <source
        src="./media/backgroundmusic.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="flex-container">
      <div id="settings-container">
        <span id="score">0</span>
      </div>
      <div id="game-container">
        <div>
          <div id="board"></div>
        </div>
      </div>
      <div id="buttons-container">
        <button class="button" id="move-left-btn">
          <span class="material-icons"> arrow_back_ios </span>
        </button>
        <button class="button" id="move-right-btn">
          <span class="material-icons"> arrow_forward_ios </span>
        </button>
        <button class="button" id="rotate-btn">
          <span class="material-icons"> loop </span>
        </button>
        <button class="button" id="slam-btn">
          <span class="material-icons">keyboard_double_arrow_down</span>
        </button>
      </div>
    </div>
    <script src="./js/Dubstepify.js"></script>
    <script type="module">
      import { main } from "./js/main.js";
      main();
      document.addEventListener("click", () => {
        startDubsteppin();
      })
    </script>
  </body>
</html>
